    <script>
      const compiler = new GenZHindiCompiler();

      CodeMirror.defineMode("genzHindi", function () {
        return {
          startState: function () {
            return {};
          },
          token: function (stream, state) {
            if (stream.match("//")) {
              stream.skipToEnd();
              return "comment";
            }

            // Handle strings
            if (stream.match(/"[^"]*"/) || stream.match(/'[^']*'/)) {
              return "string";
            }

            // Handle numbers
            if (stream.match(/^[0-9]+(\.[0-9]+)?/)) {
              return "number";
            }

            // Handle keywords
            if (
              stream.match(
                /\b(kriya|darsha|vapas|yadi|sanchay|nishchit|yathakaal|yaavat|bhed|nirantar|satya|asatya|tulya|bhinna|samaan|laghu|dirgha)\b/
              )
            ) {
              return "keyword";
            }

            // Handle operators
            if (stream.match(/^[+\-*/=<>!]+/)) {
              return "operator";
            }

            // Move to the next token if no matches
            stream.next();
            return null; // No specific styling
          },
        };
      });

      // Initialize the editor with the custom mode
      const editor = CodeMirror(document.getElementById("editor"), {
        mode: "genzHindi",
        lineNumbers: true,
        theme: "monokai",
        autoCloseBrackets: true,
        tabSize: 2,
      });

      editor.on("keydown", (cm, event) => {
        if (event.ctrlKey && event.key === "Enter") {
          event.preventDefault(); // Prevent default browser behavior
          runCode(); // Execute the code
        }

      function runCode() {
    output.innerHTML = ""; // Clear previous output
    const code = editor.getValue();

    try {
        const result = compiler.execute(code);

        // If code runs successfully
        if (result.compiledCode) {
            output.innerHTML += "‚úÖ Code executed successfully!\n"; // Add success message
            console.log(result.output); // Log the output if needed
        }

        // Check for specific compilation errors
        if (result.error) {
            console.log("Error:", result.error); // Log the error details
        }
    } catch (error) {
        output.innerHTML += "‚ùå Code execution failed! Please check your syntax.\n";
        console.log("Error:", error.message);
    }
}

      function populateKeywordReference() {
        const grid = document.getElementById("keywordGrid");
        Object.entries(compiler.keywords).forEach(([keyword, js]) => {
